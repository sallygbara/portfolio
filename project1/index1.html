<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שם הפרויקט</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f7f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            color: #444;
            font-size: 18px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #00c8c8;
        }

        .hero {
            background: linear-gradient(to right, #b3f0ff, #aef2f2);
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin: 0 0 10px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .project-image {
            display: block;
            margin: 40px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            text-align: center;
            margin: 20px 0 60px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #00c8c8;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background-color: #0099a1;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* Responsive */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Sally GBARA</div>
        <nav>
            <ul>
                <li><a href="index.html">ראשי</a></li>
                <li><a href="#">אודות</a></li>
                <li><a href="#">שירותים</a></li>
                <li><a href="#">צור קשר</a></li>
            </ul>
        </nav>
        <div class="hamburger">☰</div>
    </header>

    <section class="hero">
        <h1>שם הפרויקט</h1>
        <p>כאן תיאור קצר של הפרויקט: מה עשית, באילו טכנולוגיות השתמשת, ומה הייתה המטרה של הפרויקט.</p>
        <div class="icons">
            <img src="images/html.png" alt="HTML" width="30">
            <img src="images/css.png" alt="CSS" width="30">
            <img src="images/js.png" alt="JavaScript" width="30">
            <img src="images/figma.png" alt="Figma" width="30">
        </div>
    </section>

    <img class="project-image" src="images/project-example.jpg" alt="תמונה של הפרויקט">

    <div class="buttons">
        <a href="index1.html">צפייה בפרויקט</a>
        <a href="#">להורדת פ</a>
    </div>

    <footer>
        כל הזכויות שמורות © גל לוי
    </footer>

</body>

</html>
